.similarity {

}

      tr:nth-child(even) {

      }

      }

      .matrix-buttons {

        justify-content: center;
        gap: 10px;

      }

      .matrix-buttons button {

     .content-wrapper {
  display: flex;
  justify-content: space-between; /* Ensure space between sections */
  align-items: flex-start; /* Align items at the top */
  width: 100%; /* Take full width of the page */
  gap: 20px; /* Space between the two sections */
}

  position: absolute;
  right: 130px;
  top: 280px;
  width: 45%; /* Set results container width */
  padding: 10px;
  background-color: none;
  border: 1px solid none;
}



.results-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

.results-table th, .results-table td {
  padding: 8px;
  text-align: center;
  border: 1px solid #ddd;

  background-color: #f2f2f2;

  margin: 0; /* Remove previous margin */

}

    border: 1px solid #ccc;
    border-radius: 5px;

    padding: 5px;
}

  <body>
    <div class="container">
      <span class="document-text">DOCUMENT</span>
      <span class="vs-text">VS</span>
      <span class="ai-generated-text">AI-GENERATED</span>
      <p class="description">
          This website will calculate the similarity and dissimilarity between a human-written text document and an AI-generated one.
      </p>
  </div>
    
<div class="content-wrapper">
    <div class="upload-section">
      <h1>UPLOAD PDF FILES HERE:</h1>
      <form id="uploadForm">
          <div class="label-input-container">
              <button type="button" class="custom-file-button" id="human_written_button" onclick="document.getElementById('human_written').click();">
                  Choose file
              </button>
              <input
                  type="file"
                  id="human_written"
                  accept="application/pdf"
                  required
                  style="display:none;" 
                  onchange="updateUploadButtonText('human_written_button', this.files)"
              />
              <label for="human_written">HUMAN-WRITTEN DOCUMENT</label>
          </div>
          <div id="results-container" class="results-container"></div>
          <div class="label-input-container">
              <button type="button" class="custom-file-button" id="chatgpt_generated_button" onclick="document.getElementById('chatgpt_generated').click();">
                  Choose file
              </button>
              <input
                  type="file"
                  id="chatgpt_generated"
                  accept="application/pdf"
                  required
                  style="display:none;" 
                  onchange="updateUploadButtonText('chatgpt_generated_button', this.files)"
              />
              <label for="chatgpt_generated">CHATGPT GENERATED TEXT</label>
          </div>
      
          <div class="label-input-container">
              <button type="button" class="custom-file-button" id="gemini_generated_button" onclick="document.getElementById('gemini_generated').click();">
                  Choose file
              </button>
              <input
                  type="file"
                  id="gemini_generated"
                  accept="application/pdf"
                  required
                  style="display:none;"  
                  onchange="updateUploadButtonText('gemini_generated_button', this.files)"
              />
              <label for="gemini_generated">GEMINI GENERATED TEXT</label>
          </div>
      
          <div class="label-input-container">
              <button type="button" class="custom-file-button" id="claude_generated_button" onclick="document.getElementById('claude_generated').click();">
                  Choose file
              </button>
              <input
                  type="file"
                  id="claude_generated"
                  accept="application/pdf"
                  required
                  style="display:none;" 
                  onchange="updateUploadButtonText('claude_generated_button', this.files)"
              />
              <label for="claude_generated">CLAUDE AI GENERATED TEXT</label>
          </div>
      
          <div class="similarity-measure-container">
              <select id="similarity_measure" required>
                  <option value="cosine">Cosine Similarity</option>
                  <option value="jaccard">Jaccard Similarity</option>
              </select>
              <button id="calculate-button" type="button" onclick="calculateSimilarity()">CALCULATE</button>
          </div>
      </form>
   
</div>
    

   
<div id="tf-idf" style="margin-top: 250px; margin-left: -100px; margin-right: 300px" >
    <button id="show-matrix-btn" style="display: none" onclick="toggleMatrix()">
      Show Matrix
    </button>

    <div id="matrix-header">TF-IDF Matrix</div>

    <div class="table-container" id="table-container">
      <button class="scroll-left" onclick="showPreviousTable()">⬅️</button>
      <div id="table-content"></div>
      <button class="scroll-right" onclick="showNextTable()">➡️</button>
    </div>
  </div>
    
    

    <script>
function updateUploadButtonText(buttonId, files) {
    const buttonElement = document.getElementById(buttonId);
    
    // Mapping button IDs to their corresponding image paths
    const imageMap = {
        'human_written_button': "{{ url_for('static', filename='human.jpg') }}",
        'chatgpt_generated_button': "{{ url_for('static', filename='ChatGPT-Logo.png') }}",
        'gemini_generated_button': "{{ url_for('static', filename='gemini.png') }}",
        'claude_generated_button': "{{ url_for('static', filename='claude.png') }}"
    };

    if (files.length > 0) {
        // Set the corresponding image based on the buttonId
        buttonElement.innerHTML = `<img src="${imageMap[buttonId]}" alt="Button ${buttonId} Image" />`;
    } else {
        buttonElement.textContent = "Choose file"; // Reset text if no file is selected
    }
}
      let currentPage = 0;
      const columnsPerPage = 5;
      let headers = [];
      let rows = {};
function calculateSimilarity() {
    const formData = new FormData();
    formData.append("human_written", document.getElementById("human_written").files[0]);
    formData.append("chatgpt_generated", document.getElementById("chatgpt_generated").files[0]);
    formData.append("gemini_generated", document.getElementById("gemini_generated").files[0]);
    formData.append("claude_generated", document.getElementById("claude_generated").files[0]);
    formData.append("similarity_measure", document.getElementById("similarity_measure").value);

    fetch("/calculate_similarity", {
        method: "POST",
        body: formData,
    })
    .then((response) => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
    })
    .then((data) => {
        if (data && data.similarity_results) {
            // Render results in the correct container
            document.getElementById("results-container").innerHTML = renderResults(data.similarity_results);
            headers = data.tfidf_data.headers;
            rows = data.tfidf_data.rows;
            document.getElementById("show-matrix-btn").style.display = "block";
        } else {
            console.error("No similarity results found in the response");
        }
    })
    .catch((error) => console.error("Error:", error));
}

function renderSimilarityResults(results) {
        return `<div class="results">
          ${results
            .map((result) => `<div class="result-item">${result}</div>`)
            .join("")}
        </div>`;
      }

function renderResults(results) {
    let tableHtml = `<table class="results-table"><tr><th>Human Written vs AI Generated</th><th>Similarity</th><th>Dissimilarity</th></tr>`;
    for (let i = 0; i < results.length; i += 2) {
        const similarity = results[i].split(": ")[1]; // Extracting similarity
        const dissimilarity = results[i + 1].split(": ")[1]; // Extracting dissimilarity
        tableHtml += `<tr><td>${results[i].split(": ")[0]}</td><td>${similarity}</td><td>${dissimilarity}</td></tr>`;
    }
    tableHtml += `</table>`;
    return tableHtml;
}

function renderTable() {
  const start = currentPage * columnsPerPage;
  const end = start + columnsPerPage;
  const currentHeaders = headers.slice(start, end);

  let tableHtml = `<table><thead><tr><th>Document</th>${currentHeaders
    .map((header) => `<th>${header}</th>`)
    .join("")}</tr></thead><tbody>`;

  for (const [docName, values] of Object.entries(rows)) {
    const rowHtml = currentHeaders
      .map((header) => `<td>${(values[header] || 0).toFixed(2)}</td>`)
      .join("");
    tableHtml += `<tr><th>${docName}</th>${rowHtml}</tr>`;
  }

  tableHtml += "</tbody></table>";

  document.getElementById("table-content").innerHTML = tableHtml;
}


      function showPreviousTable() {
        if (currentPage > 0) {
          currentPage--;
          renderTable();
        }
      }

      function showNextTable() {
        if ((currentPage + 1) * columnsPerPage < headers.length) {
          currentPage++;
          renderTable();
        }
      }

      function toggleMatrix() {
        const tableContainer = document.getElementById("table-container");
        const matrixHeader = document.getElementById("matrix-header");

        if (tableContainer.style.display === "none") {
          tableContainer.style.display = "flex";
          matrixHeader.style.display = "block";
          renderTable();
        } else {
          tableContainer.style.display = "none";
          matrixHeader.style.display = "none";
        }
      }
    </script>
